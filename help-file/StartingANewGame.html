<h1>Starting a New Game</h1>
<hr />
<br />
After <a href="LoggingOn.html" title="Logging On">logging on</a>, you'll be able to begin a new game. There are two ways that you can start a new game, either by clicking on the New Game button or selecting <strong>Game | New Game</strong> from the main menu.<br />
